<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- styles.css -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <figure>
      <div class="nft-image">
        <img src="/images/image-equilibrium.jpg" alt="NFT art">
      </div>
      <div class="overlay">
        <img src="/images/icon-view.svg" alt="">
      </div>
    </figure>
    <div class="nft-info">
      <h1>Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="nft-metrics">
      <div class="eth-section">
        <img src="/images/icon-ethereum.svg" alt=""></img>
        <span>0.041 ETH</span>
      </div>
      <div class="clock-section">
        <img src="/images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>
    <div class="nft-creator">
      <img src="/images/image-avatar.png" alt="Avatar Image">
      <span>Creation of <span class="avatar-name">Jules Wyvern</span></span>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Evalia Varona</a>.
  </footer>
</body>
</html>
